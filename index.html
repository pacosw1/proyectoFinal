<html>

<head>
  <title>Reportes</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="footable/footable.bootstrap.css">
  <link rel="stylesheet" href="images/webfont/cryptocoins.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>

  <script type="text/javascript" src="footable/footable.js"></script>



</head>


<body>
  <script type="text/javascript" src="scripts/scripts.js"></script>






  <div class="charts">
    <table class="table" id="tables" data-show-toggle="false" data-paging="true" data-paging-size="50">
      <thead>
        <h1 id="1">Reporte de Costo / Utilidad</h1>
        <tr class="rowSelector">

          <th>Total Vendido</th>
          <th>Costos Totales</th>
          <th>Utilidad</th>
          <th>Bebida con Mayor Margen</th>
          <th>Margen de Ganancias</th>
          <th>Perdidas</th>
          <th>Fecha</th>
        </tr>
      </thead>
      <tbody id="table">
      </tbody>
    </table>
  </div>
  <div class="charts">
    <table class="table" id="tables" data-show-toggle="false" data-paging="true" data-paging-size="50">
      <thead>
        <h1 id="2">Reportes de Horario</h1>
        <tr class="rowSelector">

          <th>Horario mas Ocupado</th>
          <th>Hora de Mayor Trafico</th>
          <th>Fecha</th>

        </tr>
      </thead>
      <tbody id="table1">
      </tbody>
    </table>
  </div>
  <div class="charts">
    <table class="table" id="tables" data-show-toggle="false" data-paging="true" data-paging-size="50">
      <thead>
        <h1 id="3">Reportes de Reorden</h1>
        <tr class="rowSelector">

          <th>Ingredientes a Reordenar</th>
          <th>Fecha</th>
        </tr>
      </thead>
      <tbody id="table2">
      </tbody>
    </table>
  </div>
  <div class="charts">  <table class="table" id="tables" data-show-toggle="false" data-paging="true" data-paging-size="50">
      <thead>
        <h1 id="4">Reporte de Porcentajes</h1>

        <tr class="rowSelector">
          <th>Fecha</th>


        </tr>
        <tr id="date">
        </tr>
        <table class="table" id="tables" data-show-toggle="false" data-paging="true" data-paging-size="50">
          <thead>

            <tr class="rowSelector">

              <th>Bebida</th>
              <th>%</th>

            </tr>
          </thead>
          <tbody id="percentTable">
          </tbody>
        </table>
      </thead>
      <tbody id="salesTable">
      </tbody>



  </div>


  <script id="trans" type="text/x-jquery-tmpl">


    <tr id="tableRow">
      <td>${totalPrice}</td>
      <td>${totalCost}</td>
      <td>${profit}</td>
      <td>${bestProduct}</td>
      <td>${profitMargin}%</td>
      <td>${losses}</td>
      <td>${date}</td>
    </tr>

  </script>
  <script id="times" type="text/x-jquery-tmpl">


    <tr id="tableRow">
      <td>${bestRange}</td>
      <td>${popularHour}</td>
      <td>${date}</td>

    </tr>

  </script>
  <script id="inventory" type="text/x-jquery-tmpl">


    <tr id="tableRow">
      <td>${reorder}</td>
      <td>${date}</td>


    </tr>

  </script>
  <script id="sales" type="text/x-jquery-tmpl">


      <tr id="tableRow">
      <td>${date}</td>
        </tr>

  </script>
  <script id="percent" type="text/x-jquery-tmpl">

     {{each array}}
    <tr id="tableRow">
      <td>${this.name}</td>
      <td>${data}</td>
    </tr>
    {{/each}}

  </script>
</body>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

</html>
